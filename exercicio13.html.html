<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
      function numExtenso() {
          let num = parseInt(prompt("DIGITE UM NÚMERO ENTRE O 0 E 10: "));
          let result;
          switch (num) {
              case 0:
                  result = "Zero";
                  break;
              case 1:
                  result = "Um";
                  break;
              case 2:
                  result = "Dois";
                  break;
              case 3:
                  result = "Três";
                  break;
              case 4:
                  result = "Quatro";
                  break;
              case 5:
                  result = "Cinco";
                  break;
              case 6:
                  result = "Seis";
                  break;
              case 7:
                  result = "Sete";
                  break;
              case 8:
                  result = "Oito";
                  break;
              case 9:
                  result = "Nove";
                  break;
              case 10:
                  result = "Dez";
                  break;
              default:
                  result = "Número fora do intervalo";
                  break;
          }
          return result;    
      }

      let rato = numExtenso();
      document.write(rato);
  </script>

</body>

</html>
