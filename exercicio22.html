<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
      let num = parseInt(prompt("DIGITE UM NÙMERO INTEIRO: "));

      function ratos(num) {
          return num % 3 === 0;
      }

      let resul = ratos(num);
      document.write("O NÚMERO " + num + " É DIVISÍVEL POR 3? " + (resul ? " SIM " : " NÃO "));
  </script>

</body>

</html>
